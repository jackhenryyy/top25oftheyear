<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Top 25 Playlist Showcase</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <header class="header" id="importHeader">
      <div>
        <h1>Top 25 Playlist Showcase</h1>
        <p class="sub">Upload your CSV to generate a clean showcase view.</p>
      </div>
    </header>

    <main class="main">
      <section class="card" id="importCard">
        <label class="label" for="csvFile">Upload CSV</label>
        <input id="csvFile" class="file" type="file" accept=".csv,text/csv" />
        <div class="row">
          <button id="renderBtn" class="btn">Build Showcase</button>
          <button id="clearBtn" class="btn btn--ghost">Clear</button>
        </div>
        <div id="status" class="status"></div>
      </section>

      <section class="showcase hidden" id="showcase">
        <div id="grid" class="spiralGrid"></div>
      </section>
    </main>

    <audio id="audio" preload="none"></audio>
    <script src="./app.js"></script>
  </body>
</html>

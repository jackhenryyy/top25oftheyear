<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top 25 Playlist Showcase</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Top 25 Playlist Showcase</h1>
    </header>
    
    <div class="upload-section">
        <label for="csv-upload">Upload CSV:</label>
        <input type="file" id="csv-upload" accept=".csv">
        <button id="build-showcase">Build Showcase</button>
        <button id="reset-showcase">Reset Showcase</button>
    </div>

    <div class="showcase-container">
        <div class="song-showcase">
            <h2>Top 25 Songs</h2>
            <div id="song-grid" class="song-grid"></div>
        </div>

        <div class="album-showcase">
            <h2>Top 10 Albums</h2>
            <div id="album-grid" class="album-grid"></div>
        </div>
    </div>

    <div class="share-section">
        <button id="share-link">Generate Shareable Link</button>
        <p id="generated-link"></p>
    </div>

    <script src="app.js"></script>
</body>
</html>

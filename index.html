<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Top 25 Playlist Showcase</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <!-- Import UI -->
    <header class="header" id="importHeader">
      <div class="headerInner">
        <div>
          <h1>Top 25 Playlist Showcase</h1>
          <p class="sub">Upload your CSV to generate a clean, shareable showcase.</p>
        </div>
      </div>
    </header>

    <main class="main">
      <section class="card" id="importCard">
        <label class="label" for="csvFile">Upload CSV</label>
        <input id="csvFile" class="file" type="file" accept=".csv,text/csv" />

        <div class="row">
          <button id="buildBtn" class="btn">Build Showcase</button>
          <button id="resetBtn" class="btn btn--ghost">Reset</button>
        </div>

        <div id="status" class="status"></div>
        <div class="hint">
          Uses iTunes previews for playback (no Spotify developer access needed).
        </div>
      </section>

      <!-- Showcase UI -->
      <section class="showcase hidden" id="showcase">
        <div class="topBar">
          <div class="topBarLeft">
            <div class="titlePill">Top 25</div>
            <div class="helperText">Click to play/stop. Shift+Click (or right-click) a tile to fix it.</div>
          </div>

          <div class="topBarRight">
            <button id="copyLinkBtn" class="btn btn--ghost">Copy Share Link</button>
            <button id="backBtn" class="btn btn--ghost">Back to Upload</button>
          </div>
        </div>

        <!-- Floating stage -->
        <div id="stage" class="stage"></div>

        <div id="toast" class="toast hidden"></div>
      </section>
    </main>

    <!-- Hidden audio -->
    <audio id="audio" preload="none"></audio>

    <!-- Fix modal -->
    <div id="fixModal" class="modal hidden" aria-hidden="true">
      <div class="modalCard">
        <div class="modalTop">
          <div class="modalTitle" id="fixTitle">Fix Track</div>
          <button id="closeFixBtn" class="xBtn" type="button">✕</button>
        </div>

        <div class="modalBody">
          <div class="modalRow">
            <input id="fixQuery" class="modalInput" placeholder="Search iTunes… (track + artist)" />
            <button id="fixSearchBtn" class="btn">Search</button>
          </div>

          <div class="modalHint" id="fixHint"></div>
          <div id="fixResults" class="results"></div>
        </div>
      </div>
    </div>

    <script src="./app.js"></script>
  </body>
</html>

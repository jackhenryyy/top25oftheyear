<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Top 25 Playlist Showcase</title>
    <!-- Corrected file paths to be relative to root -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Import UI -->
    <header class="header" id="importHeader">
      <div class="headerInner">
        <div>
          <h1>Top 25 Playlist Showcase</h1>
          <p class="sub">Upload your CSV to generate a clean, shareable showcase.</p>
        </div>
      </div>
    </header>

    <main class="main">
      <!-- Left section for Top 25 Songs -->
      <section class="leftSection">
        <h2>Top 25 Songs</h2>
        <section class="card" id="importCard">
          <label class="label" for="csvFile">Upload CSV</label>
          <input id="csvFile" class="file" type="file" accept=".csv,text/csv" />

          <div class="row">
            <button id="buildBtn" class="btn">Build Showcase</button>
            <button id="resetBtn" class="btn btn--ghost">Reset</button>
          </div>

          <div id="status" class="status"></div>
          <div class="hint">
            Uses iTunes 30-second previews for autoplay (no Spotify developer app needed).
          </div>
        </section>

        <!-- Showcase UI -->
        <section class="showcase hidden" id="showcase">
          <div class="topBar">
            <div class="topBarLeft">
              <div class="titlePill">Top 25</div>
              <div class="helperText">Click a cover to play. Click it again to stop.</div>
            </div>
            <div class="topBarRight">
              <button id="copyLinkBtn" class="btn btn--ghost">Copy Share Link</button>
              <button id="backBtn" class="btn btn--ghost">Back to Upload</button>
            </div>
          </div>

          <!-- Grid for songs -->
          <div id="grid" class="grid"></div>

          <!-- Song Name Display -->
          <div id="songNameDisplay" class="song-name-display"></div>

          <div id="toast" class="toast hidden"></div>
        </section>
      </section>

      <!-- Right section for Top 10 Albums -->
      <section class="rightSection">
        <h2>Top 10 Albums</h2>
        <div class="album-grid">
          <div class="album" id="album1"></div>
          <div class="album" id="album2"></div>
          <div class="album" id="album3"></div>
          <div class="album" id="album4"></div>
          <div class="album" id="album5"></div>
          <div class="album" id="album6"></div>
          <div class="album" id="album7"></div>
          <div class="album" id="album8"></div>
          <div class="album" id="album9"></div>
          <div class="album" id="album10"></div>
        </div>
      </section>
    </main>

    <!-- Hidden audio for autoplay previews -->
    <audio id="audio" preload="none"></audio>

    <!-- Corrected script path to be relative to root -->
    <script src="app.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>2025</title>
  <link href="https://fonts.googleapis.com/css2?family=Courier+Prime:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #f5f5f0;
      --text: #111;
      --muted: #888;
      --border: #111;
      --green: #7ecb8b;
      --green-dark: #5eb36d;
      --pink: #f28b82;
      --tile: 80px;
      --gap: 6px;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }
    
    body {
      min-height: 100vh;
      background: var(--bg);
      color: var(--text);
      font-family: 'Courier Prime', 'Courier New', monospace;
      padding-bottom: 80px;
    }

    /* Header */
    .header {
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-size: 24px;
      letter-spacing: 8px;
      font-weight: 400;
    }

    .logout-btn {
      font-size: 13px;
      color: var(--text);
      text-decoration: none;
      display: flex;
      align-items: center;
      gap: 4px;
    }

    /* Tab Pills */
    .tab-pills {
      display: flex;
      justify-content: center;
      gap: 0;
      margin: 10px 20px 20px;
    }

    .tab-pill {
      padding: 10px 20px;
      border: 2px solid var(--border);
      background: #fff;
      font-family: inherit;
      font-size: 14px;
      cursor: pointer;
      transition: all 0.15s;
    }

    .tab-pill:first-child {
      border-radius: 0;
    }

    .tab-pill:last-child {
      border-left: none;
    }

    .tab-pill.active {
      background: var(--green);
    }

    .tab-pill:hover:not(.active) {
      background: #eee;
    }

    /* Upload Section */
    .upload-section {
      max-width: 500px;
      margin: 60px auto;
      padding: 0 20px;
      text-align: center;
    }

    .upload-section h1 {
      font-size: 24px;
      letter-spacing: 6px;
      font-weight: 400;
      margin-bottom: 30px;
    }

    .upload-box {
      border: 2px solid var(--border);
      padding: 30px;
      background: #fff;
    }

    .file-row {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    input[type="file"] {
      border: 2px solid var(--border);
      padding: 12px;
      font-family: inherit;
      cursor: pointer;
      background: #fff;
      width: 100%;
    }

    .btn {
      background: #fff;
      color: var(--text);
      border: 2px solid var(--border);
      padding: 12px 24px;
      font-family: inherit;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.15s;
      font-size: 14px;
    }

    .btn:hover {
      background: var(--text);
      color: #fff;
    }

    .btn-green {
      background: var(--green);
      border-color: var(--green);
    }

    .btn-green:hover {
      background: var(--green-dark);
      border-color: var(--green-dark);
      color: #fff;
    }

    .btn-pink {
      background: var(--pink);
      border-color: var(--pink);
      color: #fff;
    }

    .status {
      margin-top: 15px;
      font-size: 13px;
      color: var(--muted);
    }

    /* Main Layout */
    .main-layout {
      display: flex;
      gap: 40px;
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
      justify-content: center;
    }

    @media (max-width: 900px) {
      .main-layout {
        flex-direction: column;
        align-items: center;
        gap: 30px;
      }
    }

    /* Songs Section */
    .songs-section {
      flex: 0 0 auto;
    }

    .section-title {
      font-size: 28px;
      font-weight: 700;
      letter-spacing: 3px;
      margin-bottom: 15px;
      text-align: center;
    }

    .pyramid-container {
      border: 2px solid var(--border);
      background: #fff;
      padding: 20px;
    }

    .pyramid {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: var(--gap);
    }

    .pyr-row {
      display: flex;
      justify-content: center;
      gap: var(--gap);
    }

    .tile {
      width: var(--tile);
      height: var(--tile);
      border: 2px solid var(--border);
      overflow: hidden;
      cursor: pointer;
      position: relative;
      background: #fff;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .tile:hover {
      transform: scale(1.08);
      z-index: 10;
      box-shadow: 0 6px 20px rgba(0,0,0,0.15);
    }

    .tile.playing {
      box-shadow: 0 0 0 3px var(--green), 0 6px 20px rgba(126,203,139,0.4);
    }

    .tile img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .tile .rank {
      position: absolute;
      top: 3px;
      left: 3px;
      font-size: 10px;
      font-weight: 700;
      color: var(--text);
      background: rgba(255,255,255,0.9);
      padding: 2px 4px;
    }

    .tile.hero {
      width: calc(var(--tile) * 2);
      height: calc(var(--tile) * 2);
    }

    .tile.hero .rank {
      font-size: 12px;
      padding: 3px 6px;
    }

    /* Now Playing */
    .now-playing {
      text-align: center;
      margin-top: 12px;
      padding: 12px;
      border: 2px solid var(--border);
      background: #fff;
      font-size: 12px;
    }

    .now-playing .song-title {
      font-weight: 700;
    }

    .now-playing .song-artist {
      color: var(--muted);
    }

    /* Albums Section */
    .albums-section {
      flex: 0 0 280px;
    }

    .album-strip-container {
      border: 2px solid var(--border);
      background: #fff;
      overflow: hidden;
    }

    .album-strip {
      width: 100%;
      height: 70px;
      border-bottom: 2px solid var(--border);
      cursor: pointer;
      position: relative;
      background: #f0f0f0;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: opacity 0.2s;
      overflow: hidden;
    }

    .album-strip:last-child {
      border-bottom: none;
    }

    .album-strip:hover {
      opacity: 0.85;
    }

    .album-strip img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .album-strip .album-rank {
      position: absolute;
      top: 50%;
      left: 8px;
      transform: translateY(-50%);
      background: #fff;
      font-size: 11px;
      font-weight: 700;
      padding: 3px 6px;
      border: 1px solid var(--border);
    }

    .album-strip .placeholder-text {
      font-size: 11px;
      color: var(--muted);
    }

    /* Share Bar */
    .share-bar {
      display: flex;
      justify-content: center;
      gap: 8px;
      margin-bottom: 25px;
      flex-wrap: wrap;
      padding: 0 20px;
    }

    /* Context Menu */
    .context-menu {
      position: fixed;
      background: #fff;
      border: 2px solid var(--border);
      box-shadow: 0 4px 20px rgba(0,0,0,0.15);
      z-index: 1000;
      min-width: 160px;
    }

    .context-menu-item {
      padding: 10px 14px;
      cursor: pointer;
      font-size: 12px;
      border-bottom: 1px solid #eee;
    }

    .context-menu-item:last-child {
      border-bottom: none;
    }

    .context-menu-item:hover {
      background: #f5f5f5;
    }

    /* Modal */
    .modal-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.4);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      padding: 20px;
    }

    .modal {
      background: #fff;
      border: 2px solid var(--border);
      width: 100%;
      max-width: 450px;
      max-height: 85vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    .modal-header {
      padding: 16px 20px;
      border-bottom: 2px solid var(--border);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .modal-header h3 {
      font-size: 16px;
      letter-spacing: 2px;
      font-weight: 700;
    }

    .modal-close {
      background: none;
      border: none;
      font-size: 24px;
      cursor: pointer;
      padding: 0;
      line-height: 1;
    }

    .modal-body {
      padding: 20px;
      overflow-y: auto;
    }

    .search-input {
      width: 100%;
      padding: 12px;
      border: 2px solid var(--border);
      font-family: inherit;
      font-size: 13px;
      margin-bottom: 12px;
    }

    .search-input:focus {
      outline: none;
      border-color: var(--green);
    }

    .or-divider {
      text-align: center;
      color: var(--muted);
      font-size: 12px;
      margin: 12px 0;
      position: relative;
    }

    .or-divider::before,
    .or-divider::after {
      content: '';
      position: absolute;
      top: 50%;
      width: 40%;
      height: 1px;
      background: #ddd;
    }

    .or-divider::before { left: 0; }
    .or-divider::after { right: 0; }

    .link-input-section {
      margin-bottom: 15px;
    }

    .link-input-row {
      display: flex;
      gap: 8px;
    }

    .link-input-row input {
      flex: 1;
    }

    .search-results {
      display: flex;
      flex-direction: column;
      gap: 6px;
      max-height: 300px;
      overflow-y: auto;
    }

    .search-result {
      display: flex;
      gap: 10px;
      padding: 8px;
      border: 2px solid #eee;
      cursor: pointer;
      transition: border-color 0.15s;
    }

    .search-result:hover {
      border-color: var(--border);
    }

    .search-result img {
      width: 45px;
      height: 45px;
      object-fit: cover;
      border: 1px solid #ddd;
    }

    .search-result-info {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      min-width: 0;
    }

    .search-result-title {
      font-weight: 700;
      font-size: 12px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .search-result-artist {
      font-size: 11px;
      color: var(--muted);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .search-hint {
      font-size: 11px;
      color: var(--muted);
      text-align: center;
      padding: 15px;
    }

    /* Bottom Nav */
    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: #fff;
      border-top: 2px solid var(--border);
      display: flex;
      justify-content: center;
      padding: 12px 20px;
      gap: 30px;
    }

    .nav-item {
      font-size: 13px;
      color: var(--muted);
      text-decoration: none;
      cursor: pointer;
      transition: color 0.15s;
    }

    .nav-item:hover,
    .nav-item.active {
      color: var(--text);
    }

    /* Toast */
    .toast {
      position: fixed;
      bottom: 80px;
      left: 50%;
      transform: translateX(-50%);
      background: #fff;
      border: 2px solid var(--border);
      padding: 10px 18px;
      font-size: 12px;
      z-index: 1000;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }

    /* Hidden */
    .hidden { display: none !important; }

    /* Loading */
    .tile-placeholder {
      background: linear-gradient(90deg, #eee 25%, #ddd 50%, #eee 75%);
      background-size: 200% 100%;
      animation: shimmer 1.5s infinite;
    }

    @keyframes shimmer {
      0% { background-position: 200% 0; }
      100% { background-position: -200% 0; }
    }

    /* Responsive */
    @media (max-width: 900px) {
      :root {
        --tile: 65px;
        --gap: 5px;
      }
    }
    
    @media (max-width: 600px) {
      :root {
        --tile: 50px;
        --gap: 4px;
      }
      .section-title {
        font-size: 20px;
      }
      .albums-section {
        flex: 0 0 100%;
        width: 100%;
        max-width: 280px;
      }
      .logo {
        font-size: 16px;
        letter-spacing: 4px;
      }
      .tile.hero {
        width: calc(var(--tile) * 1.8);
        height: calc(var(--tile) * 1.8);
      }
      .tile .rank {
        font-size: 8px;
        padding: 1px 3px;
      }
      .tile.hero .rank {
        font-size: 10px;
        padding: 2px 4px;
      }
    }
    
    @media (min-width: 1200px) {
      :root {
        --tile: 90px;
        --gap: 8px;
      }
    }
    
    @media (min-width: 1600px) {
      :root {
        --tile: 100px;
        --gap: 10px;
      }
    }
  </style>
</head>

  <script>
    // ===== ELEMENTS =====
    const $ = id => document.getElementById(id);
    const csvFile = $('csvFile');
    const nameInput = $('nameInput');
    const titleInput = $('titleInput');
    const showSongsCheck = $('showSongsCheck');
    const showAlbumsCheck = $('showAlbumsCheck');
    const buildBtn = $('buildBtn');
    const backBtn = $('backBtn');
    const saveBtn = $('saveBtn');
    const ownerName = $('ownerName');
    const headerLogo = $('headerLogo');
    const status = $('status');
    const uploadSection = $('uploadSection');
    const showcaseSection = $('showcaseSection');
    const songsSection = $('songsSection');
    const albumsSection = $('albumsSection');
    const pyramid = $('pyramid');
    const nowPlaying = $('nowPlaying');
    const albumContainer = $('albumContainer');
    const toast = $('toast');
    const audio = $('audio');
    const contextMenu = $('contextMenu');
    const fixSongBtn = $('fixSongBtn');
    const fixModal = $('fixModal');
    const fixModalClose = $('fixModalClose');
    const fixSearchInput = $('fixSearchInput');
    const fixSearchResults = $('fixSearchResults');
    const fixLinkInput = $('fixLinkInput');
    const fixLinkBtn = $('fixLinkBtn');
    const fixHint = $('fixHint');
    const albumModal = $('albumModal');
    const albumModalClose = $('albumModalClose');
    const albumSearchInput = $('albumSearchInput');
    const albumSearchResults = $('albumSearchResults');
    const albumLinkInput = $('albumLinkInput');
    const albumLinkBtn = $('albumLinkBtn');
    const albumHint = $('albumHint');

    // ===== STATE =====
    let tracks = [];
    let albums = Array(10).fill(null);
    let currentPlaying = null;
    let contextTarget = null;
    let editingAlbumIndex = null;
    let userName = '';
    let showcaseTitle = '2025';
    let showSongs = true;
    let showAlbums = true;
    let isSharedView = false; // Lock editing when viewing shared showcase

    // ===== TOAST =====
    function showToast(msg) {
      toast.textContent = msg;
      toast.classList.remove('hidden');
      clearTimeout(showToast.t);
      showToast.t = setTimeout(() => toast.classList.add('hidden'), 2000);
    }

    // ===== CSV PARSING =====
    function parseCSV(text) {
      if (!text) return [];
      text = text.replace(/^\uFEFF/, '');
      const rows = [];
      let row = [], cell = '', inQuotes = false;

      for (let i = 0; i < text.length; i++) {
        const ch = text[i], next = text[i + 1];
        if (ch === '"' && inQuotes && next === '"') { cell += '"'; i++; continue; }
        if (ch === '"') { inQuotes = !inQuotes; continue; }
        if (ch === ',' && !inQuotes) { row.push(cell); cell = ''; continue; }
        if ((ch === '\n' || ch === '\r') && !inQuotes) {
          if (ch === '\r' && next === '\n') i++;
          row.push(cell); cell = '';
          if (row.some(c => c.trim())) rows.push(row);
          row = [];
          continue;
        }
        cell += ch;
      }
      row.push(cell);
      if (row.some(c => c.trim())) rows.push(row);
      return rows;
    }

    function extractTracks(csvText) {
      const rows = parseCSV(csvText);
      if (!rows.length) return [];

      const header = rows[0].map(h => h.toLowerCase().trim());
      const trackIdx = header.findIndex(h => h.includes('track name'));
      const artistIdx = header.findIndex(h => h.includes('artist'));
      const albumIdx = header.findIndex(h => h.includes('album'));

      if (trackIdx === -1 || artistIdx === -1) return [];

      const out = [];
      for (let i = 1; i < rows.length && out.length < 25; i++) {
        const cells = rows[i];
        const track = (cells[trackIdx] || '').trim();
        const artist = (cells[artistIdx] || '').trim();
        const album = albumIdx !== -1 ? (cells[albumIdx] || '').trim() : '';
        if (track && artist) out.push({ track, artist, album });
      }
      
      // REVERSE the order so last in CSV = #1
      return out.reverse();
    }

    // ===== iTUNES API =====
    let jsonpCounter = 0;
    
    function jsonpFetch(url) {
      return new Promise((resolve, reject) => {
        const callbackName = `cb_${jsonpCounter++}_${Date.now()}`;
        const script = document.createElement('script');
        
        const cleanup = () => {
          delete window[callbackName];
          script.remove();
        };
        
        window[callbackName] = (data) => {
          cleanup();
          resolve(data);
        };
        
        script.onerror = () => {
          cleanup();
          reject(new Error('Request failed'));
        };
        
        script.src = `${url}&callback=${callbackName}`;
        document.head.appendChild(script);
        
        setTimeout(() => {
          if (window[callbackName]) {
            cleanup();
            reject(new Error('Timeout'));
          }
        }, 10000);
      });
    }

    async function searchItunes(query, entity = 'song', limit = 5) {
      const url = `https://itunes.apple.com/search?term=${encodeURIComponent(query)}&entity=${entity}&limit=${limit}`;
      try {
        const data = await jsonpFetch(url);
        return data.results || [];
      } catch (e) {
        try {
          const resp = await fetch(url);
          const data = await resp.json();
          return data.results || [];
        } catch (e2) {
          console.error('Search failed:', e2);
          return [];
        }
      }
    }

    // Parse iTunes ID from link
    function parseItunesId(link) {
      // Handles: https://music.apple.com/us/album/song-name/123456789?i=987654321
      // Or: https://itunes.apple.com/us/album/id123456789
      const match = link.match(/[?&]i=(\d+)/);
      if (match) return { type: 'song', id: match[1] };
      
      const albumMatch = link.match(/\/album\/[^/]+\/(\d+)/);
      if (albumMatch) return { type: 'album', id: albumMatch[1] };
      
      const idMatch = link.match(/id(\d+)/);
      if (idMatch) return { type: 'unknown', id: idMatch[1] };
      
      return null;
    }

      } catch (e) {
        try {
          const resp = await fetch(url);
          const data = await resp.json();
          return data.results?.[0] || null;

    // ===== BUILD PYRAMID =====
    // Dynamically calculate pyramid rows based on track count
    function calculatePyramidRows(trackCount) {
      // Pyramid pattern: 1, 3, 5, 7, 9, 11, ... (odd numbers)
      const rows = [];
      let total = 0;
      let rowSize = 1;
      
      while (total < trackCount) {
        const needed = Math.min(rowSize, trackCount - total);
        rows.push(needed);
        total += needed;
        rowSize += 2;
      }
      
      return rows;
    }

          }
          status.textContent = `loading ${i + 1}/${tracks.length}...`;
        }
      }

      status.textContent = 'done!';
      showToast('showcase ready!');
    }

    function showShowcase(shared = false) {
      uploadSection.classList.add('hidden');
      showcaseSection.classList.remove('hidden');
      
      // Set the title
      const displayTitle = userName ? `${userName}'s ${showcaseTitle}` : showcaseTitle;
      ownerName.textContent = displayTitle;
      
      // Update header logo with spaced letters
      headerLogo.textContent = showcaseTitle.split('').join(' ');
      
      // Show/hide sections
      songsSection.style.display = showSongs ? 'block' : 'none';
      albumsSection.style.display = showAlbums ? 'flex' : 'none';
      
      // Update the now playing hint based on view mode
      const hint = shared ? 'click to play' : 'click to play ¬∑ right-click to fix';
      nowPlaying.innerHTML = `<span style="color: var(--muted)">${hint}</span>`;
      
      if (!shared) {
        // Show back button for creator
        backBtn.classList.remove('hidden');
        backBtn.style.display = 'inline-block';
      }
      
      if (showSongs) buildPyramid();
      if (showAlbums) buildAlbums();
    }

    function handleBack() {
      stopAudio();
      uploadSection.classList.remove('hidden');
      showcaseSection.classList.add('hidden');
      history.replaceState(null, '', location.pathname);
    }

    // ===== EVENT LISTENERS =====
    buildBtn.addEventListener('click', handleBuild);
    backBtn.addEventListener('click', handleBack);
    saveBtn.addEventListener('click', () => saveAndShare());

    // ===== INIT =====
    (async function init() {
      if (await loadFromShare()) {
        isSharedView = true; // Lock editing
        showShowcase(true); // true = shared view
        // Hide save button when viewing someone else's showcase
        saveBtn.style.display = 'none';
        showToast('loading artwork...');
        await fetchSharedArtwork();
        showToast('loaded!');
      }
    })();

    console.log('[2025] ready!');
  </script>
</body>
</html>
